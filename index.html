<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Title goes here -->
    <title>Book Archive</title>
       <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
       <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e84fde8317.js" crossorigin="anonymous"></script>
        <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="book-page-color p-1">
        <div class="d-flex justify-content-between">
            <h5 class="text-white page-banner mt-2"><i class="fas fa-book-open me-2"></i>BOOK ARCHIVE</h5>
            <button class="text-white  mb-1 btn btn-outline-secondary donate">subscribe <i class="fas fa-bell"></i></i></button>
        </div>
    </header>
    <section class="container">
        <h1 class="text-center text-dark mt-5 mb-3 ">Search the book you want</h1>
           <!-- Book search area -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control py-2" placeholder="Enter your favourite book name..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
           <!-- spinner div-->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="text-info text-center spinner-border" role="status">
            </div>
        </div>
           <!-- error message area  -->
        <p id="error-message" class="text-center text-danger mx-auto fs-4 bg-secondary">No result found, please enter valid
            name</p>
           <!-- total book Results -->
        <div>
            <h4 class="text-center my-5 bg-secondary" id="book-numbers"></h4>
        </div>

           <!-- Book search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4">
        </div>


           <!-- external js  -->
        <script src="js/app.js"></script>
</body>

</html>
